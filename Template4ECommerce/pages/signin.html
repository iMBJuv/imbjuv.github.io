<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="../css/golbal.css" />
    <link rel="stylesheet" href="../css/header.css" />
    <link rel="stylesheet" href="../css/pages/signin.css" />
    <link rel="stylesheet" href="../css/footer.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../css/all.min.css" />
    <!-- Fav Icon -->
    <link rel="shortcut icon" href="../images/bag-shopping-solid.svg" />
    <title>Sign In</title>
  </head>
  <body class="signin-page">
    <!-- Start Header -->

    <header>
      <div class="logo">
        <a href="/index.html">
          <i class="web-logo fa-solid fa-bag-shopping"></i>
          AWU
          <p class="desc-word">Shopping</p>
        </a>
      </div>
      <div class="links">
        <a href="./cart.html" class="cart">
          <i class="fa-solid fa-cart-shopping"></i>
          0.00$
          <span>2</span>
        </a>
        <a href="./signin.html" class="sign-in">
          <i class="fa-solid fa-right-to-bracket"></i>
          Sign in
        </a>
        <a href="./register.html" class="register">
          <i class="fa-solid fa-user-plus"></i>
          Register
        </a>
      </div>
    </header>

    <!-- End Header -->

    <!-- Start Form -->
    <div class="container login-form">
      <h1>Sign In</h1>
      <form>
        <div class="mb-3">
          <label for="InputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="InputUsername" />
        </div>
        <div class="mb-3">
          <label for="InputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="InputPassword" />
        </div>
        <button type="submit" class="btn btn-primary sign-btn">Log In</button>
      </form>
    </div>
    <!-- End Form -->

    <!-- Start Footer -->
    <footer>
      <p>Designed and developed by <span>iMBJuv</span> 2024</p>
    </footer>
    <!-- End Footer -->
    <!-- Bootstrap & FontAwesome & JS File -->
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
